# Server port (unchanged)
server.port=8080

# Spring application name (unchanged)
spring.application.name=chatservice

# MySQL database configuration
# Configuration de la base de donn?es MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/Arouja?useUnicode=true&useJDBCCompliantTimezoneShift=true&createDatabaseIfNotExist=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate configuration (optional, for ORM)
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true